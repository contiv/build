---
- name: install dependencies
  apt: >
    pkg=parted
    state=present
  when: ansible_os_family == 'Debian'

- name: install dependencies
  yum: >
    name=parted
    state=present
  when: ansible_os_family == 'RedHat'

- name: copy OSD bootstrap key
  copy: >
    src=fetch/{{ fsid }}/var/lib/ceph/bootstrap-osd/ceph.keyring
    dest=/var/lib/ceph/bootstrap-osd/ceph.keyring
    owner=root
    group=root
    mode=600
  when: cephx

- name: copy client.admin key to `osd` only nodes as well to allow volplugin run rbd commands
  copy: >
    src=fetch/{{ fsid }}/etc/ceph/ceph.client.admin.keyring
    dest=/etc/ceph/ceph.client.admin.keyring
    owner=root
    group=root
    mode=600
  when:
      cephx and
      '{{ mon_group_name }}' not in {{ group_names }}
